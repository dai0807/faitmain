<!DOCTYPE html>
<html layout:decorate = "~{layout/myPage_layout}"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" >
 

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
     <link href="@{/css/styles.css}" rel="stylesheet" />

    <meta charset = "UTF-8">
    <title>상세정보 </title>
    <style>
	  .form-group{
 
		margin-top:10px ;
 	 
		}
		
		form-horizontal{font-family: 'Nanum Gothic Coding', monospace;}
		 
    </style>

 <script type = "text/javascript">

         //회원가입 버튼 눌렀을때
        $(function () {
            $("#submitButton").on("click", function () {
                alert("회원가입 눌림")
                 var summernote = $("#summernote")

 

                if (summernote == null) {
                    alert("스토어 설명을 다시작성해주세요  ")

                    return;
                }

 
 
 

                $("#form").attr("method", "POST").attr("action", "/user/addStoreApplicationDocument").submit();


            })


        });


//썸머노트
$(function(){
			
			 $('#summernote').summernote({
					// 에디터 높이
			        height: 300,
			        // 에디터 한글 설정
			        lang: "ko-KR",
			        // 에디터에 커서 이동 (input창의 autofocus라고 생각)
			        focus : true,
			        toolbar: [
			            // 글꼴 설정
			            ['fontname', ['fontname']],
			            // 글자 크기 설정
			            ['fontsize', ['fontsize']],
			            // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
			            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
			            // 글자색
			            ['color', ['forecolor','color']],
			            // 표만들기
			            ['table', ['table']],
			            // 글머리 기호, 번호매기기, 문단정렬
			            ['para', ['ul', 'ol', 'paragraph']],
			            // 줄간격
			            ['height', ['height']],
			         	// 그림첨부
			            ['insert', ['picture']],
			            // 코드보기, 확대해서보기, 도움말
			            ['view', ['fullscreen', 'help']]			            
			        ],
			        // 추가한 글꼴
			        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
			        // 추가한 폰트사이즈
			        fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
			         
			        callbacks: { //이미지 첨부시  감지하여   밑 실행 
			            onImageUpload: function(files, editor, welEditable) {
			            	// 파일 업로드(다중업로드를 위해 반복문 사용)
			            	for(var i=files.length-1; i>=0; i--){
			            		console.log("반복반복 ");
			            		uploadSummernoteImageFile(files[i], this);	
			            	}
			            }
			        }
			 });			
		});

		function uploadSummernoteImageFile(file, editor) {
			console.log("bbb");
			let data = new FormData();
			data.append('file', file); //FormData에 어팬드 
			$.ajax({
				data: data,
				type: "POST",
				url: "/user/json/uploadSummernoteImageFile",
				contentType: false,
				enctype: "multipart/form-data",
				processData: false,
				success: function(data){
					console.log(data.url);
            		$(editor).summernote("editor.insertImage", data.url);	
            		// 써머노트에 올린 사진 바로 띄어줌 			
				}				
			});
		}
    </script>


</head>

</script>
    
</head>

<body>
	<article  class="py-5" layout:fragment="content"  >
	
	<h2>  스토어 신청서 </h2>
	
	<div class="form-group">
	
		  	 <form id="form">   
		  	 	<h5 class="fw-bolder"> 스토어 아이디  </h5>
				    <div >
				   <input type="text" class="form-control" th:id="id" th:name="id" maxlength='10' th:value="${#authentication.principal.user.id}"   readonly>  
				    </div>		 
				      			    
	 			<h5 class="fw-bolder"> 스토어 이름  </h5>
				    <div >
				   <input type="text" class="form-control" th:id="storeName" th:name="storeName" maxlength='10' th:value="${#authentication.principal.user.storeName}"   readonly>  
				    </div>		 
				     
 				    
				   	<h5 class="fw-bolder"> 스토어 소개  </h5>
				    <div >
				   <input type="text" class="form-control" th:id="storeIntroduction" th:name="storeIntroduction"   th:value="${#authentication.principal.user.storeIntroduction}"    readonly>  
				    </div>		  
				    
	 
	 
	 
	 
	 
	 
    				<div  class="form-group">			 
					<textarea id="summernote" name="productDetial" rows="10"></textarea> 
				  </div>
				
				  <div class = "form-group">
                        <div>
                            <span class = "fw-bolder btn btn-success col-md-12" id = "submitButton"> 스토어 신청 </span></div>

                    </div>
				
				
    		</form>	
    		
	  <div>
					   
				 
 	    

	
	</article>


</body>
</html>
