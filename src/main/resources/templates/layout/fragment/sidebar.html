<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- BootStrap Css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- BootStrap Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

	<!-- STYLE -->
	<style>
		h4.myShopping {
			padding-left: 15px;
			padding-top: 20px;
			margin-bottom: 0px;
		}
	</style>
</head>


	<!-- SideBar -->
	<th:block th:fragment="sidebar">
		<!-- Sidebar -->
		<div>
			<div th:if="${session.user.role == 'user'}" class="list-group list-group-flush">
				<h4 class="myShopping">나의 쇼핑활동</h4>
				<hr/>
				<a th:href="@{/user/getUser}" class="list-group-item list-group-item-action">상세 정보 보기</a>
				<a href="#" class="list-group-item list-group-item-action">주문 / 배송 내역</a>
				<a href="#" class="list-group-item list-group-item-action">반품 / 교환</a>
				<a href="#" class="list-group-item list-group-item-action">취소 / 환불</a>
				<a href="#" class="list-group-item list-group-item-action">포인트 이용 내역</a>
				<a href="#" class="list-group-item list-group-item-action">문의 목록</a>
				<a href="#" class="list-group-item list-group-item-action">리뷰 목록</a>
				<a href="#" class="list-group-item list-group-item-action">라이브 알림 설정 목록</a>
				<a href="#" class="list-group-item list-group-item-action">신고 목록</a>
			</div>
			<div th:if="${session.user.role == 'store'}" class="list-group list-group-flush">
				<h4 class="myShopping">나의 스토어</h4>
				<hr/>
				<a th:href="@{/product/addProduct}" class="list-group-item list-group-item-action">상품 등록</a>
				<a th:href="@{/user/getUser}" class="list-group-item list-group-item-action">스토어 정보</a>
				<a href="#" class="list-group-item list-group-item-action">문의 내역</a>
				<a href="#" class="list-group-item list-group-item-action">주문 내역</a>
				<a href="#" class="list-group-item list-group-item-action">반품 신청 내역</a>
				<a href="#" class="list-group-item list-group-item-action">환불 신청 내역</a>
				<a href="#" class="list-group-item list-group-item-action">알림 설정 유저 목록</a>
				<a href="/live/addLiveView" class="list-group-item list-group-item-action">라이브 방송 시작</a>
			</div>
			<div th:if="${session.user.role == 'storeX'}">
				<a th:href="@{/user/getUser}" class="list-group-item list-group-item-action">스토어 정보</a>
				<p>StoreXTest02
				<p>StoreXTest03
			</div>
			<div th:if="${session.user.role == 'admin'}">
				<a th:href="@{/user/getUserlist}" class="list-group-item list-group-item-action">회원 목록 조회 </a>
				<a th:href="@{/user/getStoreApplicationDocumentList}" class="list-group-item list-group-item-action">스토어 신청서 조회 </a>

 				<p>AdminTest03
			</div>
			
		</div>
	</th:block>
</html>
