<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				layout:decorate = "~{layout/myPage_layout}"
      			xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="EUC-KR">
<title>getStoreAlarmList</title>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
	<!-- Bootstrap -->
		<!-- CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		
		<!-- JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

	<!-- 추가 JS -->
	<script src="/js/addliveReservationView.js"></script>
	<script type="text/javascript">
		
		$(function(){
			
			$('.btn').on("click", function(){
				$('form').attr("method", "POST").attr("action", "/live/updateAlarmList").submit();	
			});
			
		});
	
	</script>
</head>
<body>
	<article layout:fragment="content">
		<div class="container-fluid">
			<div>
				<h5>유저 알림 설정 목록</h5>
			</div>
			
			<div>
				<form>
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">상점명</th>
								<th scope="col">비고</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="list : ${map.list}">
								<th scope="row" th:text="${listStat.index}">index</th>
								<td th:text="${map.storeList[__${listStat.index}__].storeName}">nickName</td>
								<td>
									<input type="checkbox" name="liveNumber" th:value="${list.liveNumber}" />
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			
			<div>
				<button type="button" class="btn btn-danger">삭제하기</button>
			</div>
			
		</div>
	</article>
</body>
</html>
