<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				layout:decorate = "~{layout/default_layout}"
      			xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>premiuem Live List</title>

	<!-- Bootstrap v4.6 css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	
	<!-- Bootstrap v4.6 js -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>
	<script th:src="@{/js/liveReservationList.js}"></script>
	
	
	<style>
		
		h3 {
			padding-top: 20px;
			padding-bottom: 15px;
			padding-left: 20px;
		}
		
		th{
			text-align: center;
			vertical-align : middle;
		}
		
		td.elsetd{
			text-align: center;
		}
		
		td{
			height : 225.5px;
			vertical-align : middle;
		}
		
		div.product-img{
			display: inline-table;
			float: left;
			width: 200px;
			height: 200px;
		}
		
		div.product-context{
			display: inline-table;
			float: left;
		}
		
	</style>
</head>
<body>
	<article layout:fragment="content"  >
		<div class="container-fluid">
			<h3>프리미엄 라이브 예약 목록</h3>
			
			<hr/>
			
			<div class="row">
				<div class="col-md-1" style="text-align : center;">
					<h5>시간</h5>
				</div>
				<div class="col-md-9" style="text-align : center;">
					<h5>상품</h5>
				</div>
				<div class="col-md-2" style="text-align : center;">
					<h5>비고</h5>
				</div>
			</div>
			
			<hr/>
				
				<div th:each="prodList : ${list}">
					<div th:if="${#lists.size(prodList.liveProduct)==1  or #lists.size(prodList.liveProduct)==0}" class="row" style="margin-bottom: 10px; background-color : #D8D8D8;">
						<div class="col-md-1">
							<h5 th:text="${prodList.reservationTime}" style="display : inline">hour</h5><h5 style="display : inline">:00</h5>
						</div>
						<div class="col-md-9">
							<div class="product-main">
								<div class="product-img">
									<img src="https://dummyimage.com/200x200/343a40/6c757d">
								</div>
								<div class="product-context">
									<div>
										<h5 th:text="${prodList.liveProduct[0].productName}">productName</h5>
										<h6 th:text="${prodList.liveProduct[0].productDetail}">productDetail</h6>
										<h6 th:text="${prodList.liveProduct[0].price}">price</h6>
										
									</div>
									
									<div style="inline-table">
										<img src="https://dummyimage.com/25x25/343a40/6c757d">
										<h6 th:text="${prodList.store.storeLogoImage}">storeLogo</h6>
										<h6 th:text="${prodList.store.storeName}">storeName</h6>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2" style="text-align: center; display: table-cell; vertical-align: middle">
							
								<th:block th:if="${session.user != null}">
									<th:block th:if="${prodList.store.userNumber} == ${session.user.userNumber}">
										<a type="button" class="btn btn-info" th:href="@{/live/updateLiveReservation/{liveProductNum}/{date}(liveProductNum = ${prodList.liveReservationNumber}, date = ${prodList.reservationDate})}">수정 하기</a>
										<a type="button" class="btn btn-danger" th:href="@{/live/deleteLiveReservation/{liveProductNum}/{date}(liveProductNum = ${prodList.liveReservationNumber}, date = ${prodList.reservationDate})}">삭제 하기</a>
									</th:block>
								</th:block>
						
						</div>
					</div>
					
					<div th:unless="${#lists.size(prodList.liveProduct)==1  or #lists.size(prodList.liveProduct)==0}" class="row" style="margin-bottom: 10px; background-color : #D8D8D8;">
						<div class="col-md-1">
							<h5 th:text="${prodList.reservationTime}" style="display : inline">hour</h5><h5 style="display : inline">:00</h5>
						</div>
						
						<div class="col-md-9">
							<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
								<div class="carousel-inner">
									
									<th:block th:each="productList : ${prodList.liveProduct}" >
										<div th:if="${productListStat.first}" class="product-main carousel-item active">
											<div class="product-img">
												<img src="https://dummyimage.com/200x200/343a40/6c757d">
											</div>
											<div class="product-context">
												<h5 th:text="${productList.productName}">productName</h5>
												<h6 th:text="${productList.productDetail}">productDetail</h6>
												<h6 th:text="${productList.price}">price</h6>
												<h6 th:text="${prodList.store.storeLogoImage}">storeLogo</h6>
												<h6 th:text="${prodList.store.storeName}">storeName</h6>
											</div>
										</div>
										<div th:unless="${productListStat.first}" class="product-main carousel-item">
											<div class="product-img">
												<img src="https://dummyimage.com/200x200/343a40/6c757d">
											</div>
											<div class="product-context">
												<h5 th:text="${productList.productName}">productName</h5>
												<h6 th:text="${productList.productDetail}">productDetail</h6>
												<h6 th:text="${productList.price}">price</h6>
												<h6 th:text="${prodList.store.storeLogoImage}">storeLogo</h6>
												<h6 th:text="${prodList.store.storeName}">storeName</h6>
											</div>
										</div>
									</th:block>
								</div>
								
							</div>
						</div>
						
						<div class="col-md-2" style="text-align: center; display: table-cell; vertical-align: middle">
							
							<th:block th:if="${session.user != null}">
								<th:block th:if="${prodList.store.id} == ${session.user.id}">
									<a type="button" class="btn btn-info" th:href="@{/live/updateLiveReservation/{liveProductNum}/{date}(liveProductNum = ${prodList.liveReservationNumber}, date = ${prodList.reservationDate})}">수정 하기</a>
									<a type="button" class="btn btn-danger" th:href="@{/live/deleteLiveReservation/{liveProductNum}/{date}(liveProductNum = ${prodList.liveReservationNumber}, date = ${prodList.reservationDate})}">삭제 하기</a>
								</th:block>
							</th:block>
							
						</div>
					</div>
					
				</div>
				
				<div style="text-align:center; height : 50px;">
					<th:block th:if="${session.user != null}">
						<th:block th:if="${session.user.role} == store">
							<a type="button" class="btn btn-success" th:href="@{/live/addLiveReservation}">등록 하기</a>
						</th:block>
					</th:block>
				</div>
		</div>
	</article>
</body>
</html>
