<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				layout:decorate = "~{layout/customer_default_layout2}"
      			xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
<head>	
		<link th:href="@{/css/customer.css}" rel="stylesheet" />
		<th:block layout:fragment="title">
			<title>faitmain</title>
		</th:block>
</head>
 		
<body>	
	<th:block layout:fragment="search">
		<form action="#" id="searchform-header" class="searchform js__toggle active pull-right">
			<input type="search" placeholder="Search..." class="input-search">
			<button class="mdi mdi-magnify button-search" type="submit">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</form>
	</th:block>
	
	<th:block layout:fragment="content">
		<h3>공지사항</h3>
		<hr />
		<div class="container-fluid">
			<table class="table table-hover">
				<thead>
					<tr>
						<!-- <th>번호</th> -->
						<th>제목</th>
						<th>작성자</th>
						<th>등록일</th>
						<th>조회 수</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
						<!-- <td scope="row" th:text="${#strings.equals( row.noticeYn, 'Y' ) ? '공지' : row.idx}"></td> -->
						 <td class="text-left">
							<a th:href="@{/customer/detail( boardNumber=${row.boardNumber} )}" th:text="${row.boardTitle}"></a>
						</td>
						<td th:text="${row.customerId.id}"></td> 
						<td th:text="${#dates.format(row.boardRegDate, 'yyyy-MM-dd')}"></td>
						<td th:text="${row.viewCount}"></td> 
					</tr>
					<tr th:unless="${not #lists.isEmpty( boardList )}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
			</table>
		</div>

		<th:block sec:authorize="isAuthenticated()" >
			<div class="btn_wrap text-right" sec:authorize="hasRole('ROLE_admin')">
					<a th:href="@{/admin/addNotice}" class="btn btn-primary waves-effect waves-light">등록</a>

			</div> 	
		</th:block>
		<th:block layout:fragment="paging"></th:block>
		<nav aria-label="Page navigation" class="text-center">
			<ul class="pagination">
				<li>
					<a href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li>
					<a href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	    </th:block> 
	
</body>
</html>
