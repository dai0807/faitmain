<!DOCTYPE html>
<html lang = "ko" layout:decorate = "~{/layout/default_layout}"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset = "UTF-8">
    <title>상품 조회</title>

	<link rel="stylesheet" type="text/css" href="/productDesign/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/productDesign/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="/productDesign/fonts/linearicons-v1.0.0/icon-font.min.css">
	
	<link rel="stylesheet" type="text/css" href="/productDesign/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/productDesign/vendor/slick/slick.css">
	
	<link rel="stylesheet" type="text/css" href="/productDesign/css/util.css">
	<link rel="stylesheet" type="text/css" href="/productDesign/css/main.css">
	
	<link rel="stylesheet" href="/tableDesign/style.css">		
        
	<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
	
    <style>
    
        .form-group {
            margin-top: 10px;
        }

        h5, span {
            font-family: 'Nanum Gothic Coding', monospace;
        }
        

    </style>
    
</head>

<body>

<article class="py-5" layout:fragment="content">

	<!-- breadcrumb -->
	<div class="container">
		<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
			<a th:href="@{/}" class="stext-109 cl8 hov-cl1 trans-04">
				Home
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<a th:href="@{/product/getProductList?resultJsp=listProduct}" class="stext-109 cl8 hov-cl1 trans-04">
				Product
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<span class="stext-109 cl4">
				<th:block th:if="${product.categoryCode == '01'}">식품</th:block>
				<th:block th:if="${product.categoryCode == '02'}">생활</th:block>	
				<th:block th:if="${product.categoryCode == '03'}">뷰티</th:block>	
				<th:block th:if="${product.categoryCode == '04'}">패션</th:block>	
				<th:block th:if="${product.categoryCode == '05'}">인테리어</th:block>	
				<th:block th:if="${product.categoryCode == '06'}">출산/유아동</th:block>									
			</span>
		</div>
	</div>

	<!-- Product Detail -->
	<section class="sec-product-detail bg0 p-t-65 p-b-60">

		<div class="container">

			<!------------------------------ 필요 데이터 ---------------------------------------------->
			<input type="hidden" id="productGroupNumber" th:value="${ product.productNumber }" />
			<input type="hidden" id="productGroupName" th:value="${ product.productName }" />
			<input type="hidden" id="productPrice" th:value="${ product.productPrice }" />
			<input type="hidden" id="productMainImage" th:value="${ product.productMainImage }" />
			<input type="hidden" id="productQuantity" th:value="${ product.productQuantity }" />
			<!-------------------------------------------------------------------------------------->
			<div class="row">			
				<div class="col-md-6 col-lg-7 p-b-30">
					<div class="p-l-25 p-r-30 p-lr-0-lg">
						<!-- 추가 사진 (화면 왼쪽 표시) -->
						<div class="wrap-slick3 flex-sb flex-w">
							<div class="wrap-slick3-dots"></div>
							<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>
							
							<div class="slick3 gallery-lb">
								<th:block th:each="extraImg : ${product.productExtraImage}">
									<div class="item-slick3" th:data-thumb="|../img/upload/${ extraImg.imageName }|">
										<div class="wrap-pic-w pos-relative">
											<img th:src="|../img/upload/${ extraImg.imageName }|" alt="IMG-PRODUCT">
								
											<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
												th:href="@{/img/upload/} + ${extraImg.imageName}">
												<i class="fa fa-expand"></i>
											</a>
										</div>
									</div>
								</th:block>							
							</div>
							
						</div>
					</div>
				</div>
				
				<div class="col-md-6 col-lg-5 p-b-30">
					<div class="p-r-50 p-t-5 p-lr-0-lg">
						<form id="getProductForm" method="post" th:object="${product}">
							
							<!-- 구매자 정보 확인 -->
							<th:block th:if="${ session.user != null }">
								<input type="hidden" name="buyerId" th:value="${session.user.id}" />
							</th:block>
							
							<p class="stext-102 cl3 p-t-23">
								<a th:href="@{/product/getStoreInfo(storeId=*{store.id})}" th:text="*{store.storeName}"></a>>
							</p>
							<h4 class="mtext-105 cl2 js-name-detail p-b-14" th:text="*{ productName }"></h4>	
													
							<span class="mtext-106 cl2" th:text="*{#numbers.formatInteger(productPrice, 3, 'COMMA') + '원'}"></span>
							
							<div class="p-t-33">
								<!-- 단일 상품(옵션 없는 상품) 정보 -->
								<th:block th:if="${#lists.size(product.productOptions) <= 0}">
				
									<input id="" name="orderPageProductList[0].productNumber" th:value="*{productNumber}" type="hidden" />
									<input id="" name="orderPageProductList[0].productName" th:value="*{productName}" type="hidden" />
									<input name="orderPageProductList[0].productMainImage" th:value="*{productMainImage}" type="hidden" />							
									
									<div class="flex-w flex-r-m p-b-10">
									
										<div class="size-203 flex-c-m respon6">
											구매수량
										</div>
										
										<div class="size-204 flex-w flex-m respon6-next">
											<div class="wrap-num-product flex-w m-r-20 m-tb-10">
												<div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
													<i class="fs-16 zmdi zmdi-minus"></i>
												</div>
												
												<input class="mtext-104 cl3 txt-center num-product" name="orderPageProductList[0].producOrderCount" 
														readonly="readonly"	type="text" value="1" />
												<!--		
												<input class="quantity_input" name="orderPageProductList[0].producOrderCount" readonly="readonly"
													type="text" value="1">
												-->	
												<div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
													<i class="fs-16 zmdi zmdi-plus"></i>
												</div>
											</div>
											
										</div>
									</div>
		
								</th:block>
								<!-- /////////// -->
								
								<!-- 옵션 있는 상품이면 옵션 선택하도록 함 -->
								<th:block th:if="${#lists.size(product.productOptions) > 0}">
									<div class="flex-w flex-r-m p-b-10">
										<div class="size-203 flex-c-m respon6">
											상품선택
										</div>
								
										<div class="size-204 respon6-next">
											<div class="rs1-select2 bor8 bg0">
												<select id="productOption" name="options" class="js-select2">
													<option disabled selected>상품선택</option>
													<option th:each="productOption : ${product.productOptions}" 
															th:if="${productOption.productStatus.equals('01')}"
															th:text="${productOption.productName}" 
															th:value="${productOption.productNumber}"
															th:value1="${productOption.productQuantity}">
													</option>
												</select>
												<div class="dropDownSelect2"></div>
											</div>
										</div>
									</div>
									
									<!-- 옵션 선택에 따라 내용이 채워질 div -->
									<div class="optionArea"></div>
									
								</th:block>	
								<!-- 옵션 선택 디자인 적용인듯 -->
								<script src="/productDesign/vendor/select2/select2.min.js"></script>
								<script>
									$(".js-select2").each(function () {
										$(this).select2({
											minimumResultsForSearch: 20,
											dropdownParent: $(this).next('.dropDownSelect2')
										});
									})
								</script>
								
							</div>
							
							
						</form>
					
						
					</div>
				</div>					
				<form id="getProductForm" method="post" th:object="${product}">
					<!--@{/review/getReviewList?searchCondition=userId&searchKeyword=} + ${session.user.id}-->
					<th:block th:if="${ session.user != null }">
						<input type="hidden" name="buyerId" th:value="${session.user.id}" />
					</th:block>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<!-- 상품 메인 사진 -->
								<div class="col-md-4">
									<img class="img-thumbnail" th:src="|../img/upload/${product.productMainImage }|" alt=""
										src="" />
								</div>
								<!-- 상품 정보 -->
								<div class="col-md-8">
									<div class="product_name">
										<p><a th:href="@{/product/getStoreInfo(storeId=*{store.id})}"
												th:text="*{store.storeName}"></a></p>
										<strong class="name" th:text="*{ productName }">
										</strong>
			
										<!-- kakao 공유하기 -->
										<span class="btn_share">
											<a id="create-kakao-link-btn" href="javascript:;">
												<img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
													alt="카카오링크 보내기 버튼" width="20px" />
											</a>
										</span>
			
									</div>
			
									<div class="product_info">
										<dl class="list">
											<dt class="tit">가격</dt>
											<dd class="desc" th:text="*{#numbers.formatInteger(productPrice, 3, 'COMMA') + '원'}">
											</dd>
										</dl>
										<dl class="list">
											<dt class="tit">배송비</dt>
											<dd class="desc">3,000원</dd>
										</dl>
									</div>
			
									<!-- 단일 상품(옵션 없는 상품) 정보 -->
									<th:block th:if="${#lists.size(product.productOptions) <= 0}">
			
										<input id="" name="orderPageProductList[0].productNumber" th:value="*{productNumber}"
											type="hidden" />
										<input id="" name="orderPageProductList[0].productName" th:value="*{productName}"
											type="hidden" />
										<input name="orderPageProductList[0].productMainImage" th:value="*{productMainImage}"
											type="hidden" />
										<div id="productQuantityArea">
											<div>
												<span>
													<button class="minus_btn" type="button">-</button>
												</span>
												<input class="quantity_input" name="orderPageProductList[0].producOrderCount"
													readonly="readonly" type="text" value="1">
												<span>
													<button class="plus_btn" type="button">+</button>
												</span>
											</div>
										</div>
			
									</th:block>
									<!-- /////////// -->
			
									<!-- 옵션 있는 상품이면 옵션 선택하도록 함 -->
									<select id="productOption" name="options" th:if="${#lists.size(product.productOptions) > 0}">
										<option disabled selected>=== 옵션 ===</option>
										<option th:each="productOption : ${product.productOptions}"
											th:if="${productOption.productStatus.equals('01')}"
											th:text="${productOption.productName}" th:value="${productOption.productNumber}"
											th:value1="${productOption.productQuantity}">
										</option>
									</select>
			
									<!-- 옵션 선택에 따라 내용이 채워질 div -->
									<div class="optionArea"></div>
			
									<div>
										총 상품금액 :
										<strong id="totalPrice" th:if="${#lists.size(product.productOptions) == 0}"
											th:text="${product.productPrice}"></strong>
										<strong id="totalPrice" th:if="${#lists.size(product.productOptions) != 0}">0</strong>
									</div>
			
									<div class="row">
										<div class="col-md-12">
											<button class="btn btn-primary btn-block text-center" id="addCart" type="button">
												장바구니 담기
											</button>
											<button class="btn btn-primary btn-block" id="addOrder" type="button">
												구매하기
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>
				<!-- getProduct에 적용할 script (해당 위치에 적어야 동작함) -->
				<script th:inline="javascript" src="/js/getProduct.js"></script>

			</form>

			<br /><br />
			<hr />
			<br /><br />

			<!-- 상품 상세 설명, 리뷰목록, 문의목록 보여줄 영역-->
			<div class="row">
				<div class="col-md-12">
					<div>
						<ul id="myTab" class="nav nav-tabs">
							<li class="nav-item active">
								<a class="nav-link" data-toggle="tab" href="#tab1">상품설명</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#tab2">리뷰</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#tab3">문의</a>
							</li>
						</ul>

						<div class="tab-content">

							<!-- 상품 상세 정보 탭 -->
							<div class="tab-pane container active" id="tab1">
								<div class="row">
									<div class="col-md-4" th:each="extraImg : ${product.productExtraImage}"
										th:if="${#lists.size(product.productExtraImage) > 0}">
										<img class="img-thumbnail" height="auto"
											th:src="|../img/upload/${ extraImg.imageName }|" width="20%" />
									</div>
								</div>
								<div th:utext="${ product.productDetail }"></div>
							</div>

							<!-- 리뷰 탭 -->
							<div class="tab-pane container" id="tab2">
								<th:block th:if="${#lists.size(product.reviewList) == 0}">
									<p>리뷰가 없습니다</p>
								</th:block>
								<th:block th:each="review : ${product.reviewList}">
									<p th:text="${review.reviewNumber}"></p>
								</th:block>
							</div>

							<!-- 문의 탭 -->
							<div class="tab-pane container" id="tab3">

								<div class="row">
									<div class="col-md-12">
										<div class="table-wrap">
											<table class="table table-hover">
												<thead>
													<tr>
														<th>제목</th>
														<th>작성자</th>
														<th>작성일</th>
														<th>답변상태</th>
													</tr>
												</thead>
												<tbody>
													<tr class="alert" role="alert">
														<td>
															dsdf
														</td>
														<td>Markotto89</td>
														<td>2022.06.01</td>
														<td class="status"><span class="active">답변완료</span></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</article>
</body>
</html>
