<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/default_layout}">
<head>
    <meta charset = "UTF-8">
    <title>상품 목록</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/productDesign/images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/productDesign/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/productDesign/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/productDesign/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/productDesign/fonts/linearicons-v1.0.0/icon-font.min.css">
	
	<link rel="stylesheet" type="text/css" href="/productDesign/css/util.css">
	<link rel="stylesheet" type="text/css" href="/productDesign/css/main.css">
	
	<style>
	
 		.form-group{ 
			margin-top:10px ; 	 
		}
		
		h5,span{font-family: 'Nanum Gothic Coding', monospace;}
		
		.statusDeleteBtnArea{
			display: block;
			/*border: 1px solid red;*/
			margin: 0px;
			height: 70px;			
		}
		
		.statusDeleteBtnArea button{	
			float: right;
			margin-left: 20px;
		}
		
		.statusDeleteBtnArea input{	
			float: left;
			margin-top: 25px;
			margin-left: 20px;
			height: 30%;
		}
		
		.checkProduct{
			margin-left: 20px;
			margin-right: 0px;
		}
		
   	</style>
    
   	<script type="text/javascript">
   	
	   	function fncGetList(currentPage) {
			$("#currentPage").val(currentPage);	
			$("form").submit();		
		}
		
		
		$(function () {
			
				//==> DOM Object GET 3가지 방법 ==> 1. $(tagName) : 2.(#id) : 3.$(.className)
				$("#search").on("click", function () {
					fncGetList(1);
				});

				$(".orderName li").on("click", function () {
					alert("선택됨" + $(this).text());
					let selectOrderBy = $(this).text();

					if (selectOrderBy == '최신순') {
						$("#orderName").val("reg_date DESC");
					} else if (selectOrderBy == '낮은 가격순') {
						$("#orderName").val("product_price");
					} else if (selectOrderBy == '높은 가격순') {
						$("#orderName").val("product_price DESC");
					}
					$("form").submit();
				});
 
				
				$("#checkAll").change(function(){
					
					let checked = $(this).prop("checked");
					
					if(checked){
						$(".checkProduct").prop("checked", true);
					}else{
						$(".checkProduct").prop("checked", false);
					}
					
				});
				
				
				
			});
   	</script>
	
	
</head>
<body >
	<article  class="py-5" layout:fragment="content">		
				
		<!-- Shoping Cart -->
		<form class="bg0 p-t-75 p-b-85">
			<div class="container">
				<div class="row">
					
					<!-- 상품 -->
					<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
						<div class="m-l-25 m-r--38 m-lr-0-xl">
						
							<!-- 상태 변경 & 삭제 -->
							<div class="statusDeleteBtnArea">
								
								<button class="flex-c-m stext-101 cl2 size-126 bg8 bor13 hov-btn3 trans-04 pointer m-tb-10">
									판매상태 변경
								</button>
								
								<button class="flex-c-m stext-101 cl2 size-126 bg8 bor13 hov-btn3 trans-04 pointer m-tb-10">
									삭제
								</button>
								
								<input type="checkbox" id="checkAll" />
								
							</div>
							<!-- ========== -->
							
							<div class="wrap-table-shopping-cart">
							
								<table class="table-shopping-cart">
									<tr class="table_head">
										<th class="column-3"></th>
										<th class="column-1">상품명</th>
										<th class="column-2"></th>
										<th class="column-3">가격</th>
										<th class="column-4">등록날짜</th>
										<th class="column-5">판매상태</th>
									</tr>
									
									<th:block th:each="product : ${list}">
										<tr class="table_row">											
											<td class="column-3">
												<input type="checkbox" class="checkProduct" th:value="${product.productNumber}"/>
											</td>
											<td class="column-1">
												<div class="how-itemcart">
													<img th:src="|../img/upload/${ product.productMainImage }|" alt="IMG">
												</div>
											</td>
											<td class="column-2">
												<a class="stext-115 cl7 hov-cl1 size-213 p-t-18" 
													th:href="@{/product/updateProduct(productNumber=${product.productNumber})}" 
													th:text="${product.productName}">
												</a>									
											</td>
											<td class="column-3" th:text="${#numbers.formatInteger(product.productPrice, 3, 'COMMA') + '원'}"></td>
											<td class="column-4" th:text="${product.productRegDate}"></td>
											<td class="column-5">
												<th:block th:if="${product.productStatus == '01'}">판매중</th:block>
												<th:block th:if="${product.productStatus == '02'}">판매완료</th:block>
												<th:block th:if="${product.productStatus == '03'}">품절</th:block>
											</td>
										</tr>
									</th:block>
									
								</table>	
								
							</div>							
							
						</div>
					</div>		
					<!-- ======================== -->
					
					<div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
						<div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
							<h4 class="mtext-109 cl2 p-b-30">
								검색
							</h4>
							
							<div class="flex-w flex-t bor12 p-t-15 p-b-30">
								<div class="bor17 of-hidden pos-relative">
							
									<input class="stext-103 cl2 plh4 size-116 p-l-28 p-r-55" type="text" name="search" placeholder="Search">
							
									<button class="flex-c-m size-122 ab-t-r fs-18 cl4 hov-cl1 trans-04">
										<i class="zmdi zmdi-search"></i>
									</button>
							
								</div>
							
							</div>
							<!-- ============== -->
							
							<div class="flex-w flex-t bor12 p-t-15 p-b-30">
								<div class="size-208 w-full-ssm">
									<span class="stext-110 cl2">
										카테고리
									</span>
								</div>
							
								<div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
							
									<div class="p-t-15">
							
										<div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
											<select class="js-select2" name="searchCategory">
												<option value="01">식품</option>
												<option value="02">생활</option>
												<option value="03">뷰티</option>
												<option value="04">패션</option>
												<option value="05">인테리어</option>
											</select>
											<div class="dropDownSelect2"></div>
										</div>
										
										<div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
											<select class="js-select2" name="searchStatus">
												<option>판매중</option>
												<option>판매중지</option>
												<option>품절</option>
											</select>
											<div class="dropDownSelect2"></div>
										</div>
										
										<div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
											<select class="js-select2" name="time">
												<option>Select a country...</option>
												<option>USA</option>
												<option>UK</option>
											</select>
											<div class="dropDownSelect2"></div>
										</div>
							
									</div>
								</div>														
								
							</div>
							<!-- ============== -->	
							
							<button type="button" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
								검색
							</button>
							
						</div>
					</div>	
					
				</div>
			</div>
			
		</form>		
			
 				
 				<div id="searchBox">
 					<form th:action="@{/product/getProductList?resultJsp=listProductStore}" method="post"> 						
 						
 						<div class="searchCondition">
 							카테고리 <select name="searchCategory">
 									<option selected>전체</option>
 									<option value="01">식품</option>
 									<option value="02">생활</option>
 									<option value="03">뷰티</option>
 									<option value="04">패션</option>
 									<option value="05">인테리어</option>
 								 </select>
 						</div>	
 							  
 						<div class="searchCondition">		 
 						상품상태 <input type="radio" name="searchStatus" value="01" /> 판매중
 								<input type="radio" name="searchStatus" value="02" /> 판매중지
 								<input type="radio" name="searchStatus" value="03" /> 품절
 								 
 						</div>
 						
 						<div class="searchCondition">		 
 							<input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" id="searchKeyword" name="searchKeyword" placeholder="검색" />
 							<button type="submit">검색</button>
 						</div>
 						
 					</form>
 				</div>
 				
				<table class="table table-hover">
				
					<thead>
						<tr>
							<th align="left">상품번호</th>
							<th align="left">상품명</th>
							<th align="left">가격</th>
							<th align="left">판매상태</th>
							<th align="left">등록날짜</th>
						</tr>
					</thead>
				
					<tbody>
						<th:body th:each="product : ${list}">
							<tr>
							  <td align="left" th:text="${product.productNumber}"></td>
							  <td align="left"  th:text="${product.productName}"></td>
							  <td align="left" th:text="${product.productPrice}"></td>
							  <td align="left">
							  	<th:block th:if="${product.productStatus == '01'}">판매중</th:block>
							  	<th:block th:if="${product.productStatus == '02'}">판매중지</th:block>
							  	<th:block th:if="${product.productStatus == '03'}">품절</th:block>
							  </td>
							  <td align="left" th:text="${product.productRegDate}"></td>
							</tr>
						</th:body>
					</tbody>
				
				</table>	
 				
			</div>
			
		</div>	
				<form th:action="@{/product/getProductList?resultJsp=listProduct}" method="POST">
					<input type="text" name="searchKeyword" th:value="${search.searchKeyword }"/>
					<button type="button" id="search">검색</button>
					<input type="hidden" id="currentPage" name="currentPage" value="0"/>
					<input type="hidden" id="orderName" name="orderName" th:value="${search.orderName}"/>
										
					<select name="searchStatus">
						<option value="01" th:selected="${orderName eq '01'}">판매중</option>
						<option value="02" th:selected="${orderName eq '02'}">판매중지</option>
						<option value="03" th:selected="${orderName eq '03'}">품절</option>
					</select>
				</form>
			</div>
			<ul class="orderName">
				<li>최신순</li>
				<li>낮은 가격순</li>
				<li>높은 가격순</li>
			</ul>
		
			<div th:if="${#lists.size(list) > 0}" th:each="product : ${list}">
				<input type="hidden" th:value="${product.productNumber}" />	
				<img class = "img-thumbnail" th:src = "|../img/upload/${ product.productMainImage }|" width="30%"/>		  
				<input type="text"  th:value="${product.productName}" />
				<input type="text" th:value="${product.productPrice}" />
				<button type="button" class="statusChangeBtn">판매 상태 변경</button>
				<button type="button">삭제</button>
			</div>
			
			<div id="writeBoard" title="상품 상태 변경">
				<select name="productStatus">
					<option value="01">판매중</option>
					<option value="02">판매중지</option>
					<option value="03">품절</option>				
				</select>
			</div>
		<nav>
		  <!-- 크기조절 :  pagination-lg pagination-sm-->
		  <ul class="pagination" >
		    
		    <!--  <<== 좌측 nav -->
		  	<th:block th:if="${ resultPage.currentPage <= resultPage.pageUnit }">
		 		<li class="disabled">
			</th:block>
			<th:block th:if="${ resultPage.currentPage > resultPage.pageUnit }">
				<li>
			</th:block>
		      <a th:href="|javascript:fncGetList('${ resultPage.currentPage-1}')|" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		    
		    <!--  중앙  -->
			<!--<c:forEach var="i"  begin="${resultPage.beginUnitPage}" end="${resultPage.endUnitPage}" step="1">-->
			<th:block th:each="num : ${#numbers.sequence(resultPage.beginUnitPage,resultPage.endUnitPage)}">	
				<!--<th:block th:if test="${ resultPage.currentPage == num }">-->
					<!--  현재 page 가르킬경우 : active -->
			    <li class="active" th:if="${ resultPage.currentPage == num }">
			    	<a th:href="|javascript:fncGetList('${ num }');|" th:text="${num}"><span class="sr-only">(current)</span></a>
			    </li>	
				
				<!--<c:if test="${ resultPage.currentPage != i}">-->	
				<li th:if="${ resultPage.currentPage != num }">
					<a th:href="|javascript:fncGetList('${ num }');|" th:text="${num}"></a>
				</li>
				<!--</c:if>-->
			</th:block>
		    
		     <!--  우측 nav==>> -->
		     <th:block th:if="${ resultPage.endUnitPage >= resultPage.maxPage }">
		  		<li class="disabled">
			</th:block>
			<th:block th:if="${ resultPage.endUnitPage < resultPage.maxPage }">
				<li>
			</th:block>
		      <a th:href="|javascript:fncGetList('${resultPage.endUnitPage+1}')|" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>			
		
		</div>
		<!-- Product 관련 js -->
		<script src="/productDesign/vendor/jqueryui/jquery-ui.js"></script>
		<script src="/productDesign/vendor/bootstrap/js/bootstrap.min.js"></script>
		<!-- ============ -->
	</article>
</body>
</html>
