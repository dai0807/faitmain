<html lang = "ko" layout:decorate = "~{/layout/default_layout}" xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
					xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
	<head>
		<title>Strata by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link crossorigin href = "https://fonts.gstatic.com" rel = "preconnect">
		<link rel="stylesheet" href="/productDesign/assets_store/css/main.css" />
	</head>
	<body class="is-preload">
	<article class = "py-5" layout:fragment = "content">
		<!-- Header -->
			<div id="header">
				<div class="inner">
					<a href="#" class="image avatar"><img th:src = "|../img/upload/${ store.storeLogoImage }|" alt="" /></a>
					<h1><strong th:text="${store.storeName}"></strong><br />
						<th:block th:text="${store.storeIntroduction}"></th:block><br />
					</h1>					
				</div>
			</div>

		<!-- Main -->
			<div id="main">

				<!-- Two -->
					<section id="two">
						<h2>Product Info</h2>
						<div class="row">
							<th:block th:each="product : ${list}">
								<article class="col-6 col-12-xsmall work-item">
									<a th:href="@{/product/getProduct?productNumber=} + ${product.productNumber}" class="image fit thumb">
										<img th:src = "|../img/upload/${ product.productMainImage }|" alt="" />
									</a>
									<h3 th:text="${product.productName}"></h3>
									<p data-th-text="${#numbers.formatInteger(product.productPrice, 3, 'COMMA') + '원'}"></p>
								</article>
							</th:block>							
						</div>
						<ul class="actions">
							<li><a th:href="@{/product/getProductList?resultJsp=listProduct}" class="button">전체 상품 보러가기</a></li>
						</ul>
					</section>
					
		<!-- Scripts -->
			<!--<script src="/productDesign/assets_store/js/jquery.min.js"></script>-->
			<script src="/productDesign/assets_store/js/jquery.poptrox.min.js"></script>
			<script src="/productDesign/assets_store/js/browser.min.js"></script>
			<script src="/productDesign/assets_store/js/breakpoints.min.js"></script>
			<script src="/productDesign/assets_store/js/util.js"></script>
			<script src="/productDesign/assets_store/js/main.js"></script>

	</article>
	</body>
</html>
